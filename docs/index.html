<!DOCTYPE html>
<HTML>
<head>
	<meta charset="utf-8">
	<title>Valorant Statistics</title>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="jquery.serialize-object.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div style="margin:auto; margin-top:10px; width:65%; border-style:solid">
		<h1>Valorant Statistics</h1>
		<p>Just for friends :) Please enter accurate information for yourself lol</p>
		<fieldset>
			<form id="statSubmission" name="statSubmission">
				<div class="firstRow">
					<span style="width:49%">
						<label for="username">Username</label>
						<input type="text" id="username" name="Username">
					</span>
					<span style="width:49%; margin-left:1%">
						<label for="datesubmit">Date</label>
						<input type="date" id="datesubmit" name="Date">
					</span>
				</div>
				<br>
				<div class="secondRow">
					<span style="width:24.5%">
						<label for="gametype">Game Type</label>
						<select id="gametype" name="Game_Type">
							<option value="Unranked">Unranked</option>
							<option value="Competitive">Competitive</option>
						</select>
					</span>
					<span style="width:24.5%">
						<label for="map">Map</label>
						<select id="map" name="Map">
							<option value="Haven">Haven</option>
							<option value="Bind">Bind</option>
							<option value="Split">Split</option>
						</select>
					</span>
					<span style="width:24.5%; margin-left:0.5%">
						<label for="agent">Agent</label>
						<select id="agent" name="Agent">
							<option value="Breach">Breach</option>
							<option value="Brimstone">Brimstone</option>
							<option value="Cypher">Cypher</option>
							<option value="Jett">Jett</option>
							<option value="Omen">Omen</option>
							<option value="Phoenix">Phoenix</option>
							<option value="Raze">Raze</option>
							<option value="Sage">Sage</option>
							<option value="Sova">Sova</option>
							<option value="Viper">Viper</option>
						</select>
					</span>
					<span style="width:24.5%">
						<label for="outcome">Outcome</label>
						<select id="outcome" name="Outcome">
							<option value="Win">Win</option>
							<option value="Loss">Loss</option>
						</select>
					</span>
				</div>
				<br>
				<div class="thirdRow">
					<span style="width:32.5%">
						<label for="kills">Kills</label>
						<input type="text" id="kills" name="Kills">
					</span>
					<span style="width:32.5%; margin-left:0.5%"">
						<label for="deaths">Deaths</label>
						<input type="text" id="deaths" name="Deaths">
					</span>
					<span style="width:32.5%; margin-left:0.5%"">
						<label for="assists">Assists</label>
						<input type="text" id="assists" name="Assists">
					</span>
				</div>
				<br>
				<div class="fourthRow">
					<span style="width:32.5%">
						<label for="combatScore">Combat Score</label>
						<input type="text" id="combatScore" name="Combat_Score">
					</span>
					<span style="width:32.5%; margin-left:0.5%"">
						<label for="roundsWon">Rounds Won</label>
						<input type="text" id="roundsWon" name="Rounds_Won">
					</span>
					<span style="width:32.5%; margin-left:0.5%"">
						<label for="roundsLost">Rounds Lost</label>
						<input type="text" id="roundsLost" name="Rounds_Lost">
					</span>
				</div>
				<br> <br>
				<div>
					<input type="submit" id="submitButton" style="width:25%; margin:auto">
				</div>
				<br>
			</form>
		</fieldset>
		
		<!-- <iframe width="43%" height="500" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTKbcONZJAmdOzRJGD8DIGPYuLiB_-8ftnV0BGn5C836q-MaDgpqpuLK8Ag8kYn7IggSYFg_upBWG0m/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe> -->
		<!-- <iframe width="800" height="400" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1Qy_RX6mUWXmTghXZlzFPUyKBkS91DFK3nKZwAiNx_pY/htmlembed/sheet?gid=2035895927&range=A1"></iframe> -->
		<h2 style="text-align:center">General Stats</h2>
		<div style="display:inline-block; width:47.5%">
			<iframe width="615" height="400" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1Qy_RX6mUWXmTghXZlzFPUyKBkS91DFK3nKZwAiNx_pY/htmlembed/sheet?gid=2035895927&range=A21"></iframe>
		</div>
		<div style="display:inline-block; width:47.5%; margin-left:25px">
			<iframe width="615" height="400" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1Qy_RX6mUWXmTghXZlzFPUyKBkS91DFK3nKZwAiNx_pY/htmlembed/sheet?gid=2035895927&range=I1"></iframe>
		</div>
		<br>
		<h2 style="text-align:center">Username Lookup</h2>
	</div>
	<script>
		var $form = $('form#statSubmission'),
			url = 'https://script.google.com/macros/s/AKfycbxXo8KFwGfgvmkygrP7U688E_vyrqCbnIg7d8sg3wm1A0o2SQGI/exec'

		$('#submitButton').on('click', function(e) {
		  e.preventDefault();
		  var jqxhr = $.ajax({
			url: url,
			method: "GET",
			dataType: "json",
			data: $form.serialize()
		  }).then(function (e) {
			alert("Submission Successful!");
			});
		})
	</script>
</body>
</HTML>
